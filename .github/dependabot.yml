version: 2
updates:

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "0 6 5 */3 *"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-patch" ]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "0 6 5 */3 *"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-patch" ]
