on: [workflow_call]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/lint.txt"

      - name: Install Python requirements
        run: pip install -r requirements/lint.txt

      - name: Run linter
        run: |
            ruff check --preview --output-format=concise atlasprint

      - name: Run security check
        run: bandit -r atlasprint --severity-level=high

  tests:
    needs: [linter]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [
          "3.34",
          "3.40",
          "3.44",
          "nightly-release",
        ]
    steps:

      - name: Check out repository
        uses: actions/checkout@v6

      - name: Running tests
        run: make docker-test QGIS_VERSION=${{ matrix.qgis_version }}
