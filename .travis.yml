dist: bionic

language: python

python: 3.7

services:
  - docker

branches:
  only:
    - master
    - "/^v.*$/"

env:
  matrix:
    - QGIS_VERSION=3.4
    - QGIS_VERSION=3.10
    - QGIS_VERSION=3.14

jobs:
  include:
    - stage: Run tests server
      name: QGIS Server ${QGIS_VERSION}
      before_install:
        - docker pull 3liz/qgis-platform:${QGIS_VERSION}
      install:
        - cd ${TRAVIS_BUILD_DIR}
        - mkdir .local
        - mkdir .cache
      script:
        - >
          docker run
          --rm --name qgis-server
          -u $(id -u)
          -v ${TRAVIS_BUILD_DIR}/.cache:/.cache
          -e PIP_CACHE_DIR=/.cache
          -w /src/tests
          -e PYTEST_ADDOPTS=""
          -v ${TRAVIS_BUILD_DIR}:/src
          -v ${TRAVIS_BUILD_DIR}/.local:/.local
          3liz/qgis-platform:${QGIS_VERSION}
          ./run-tests.sh

    - stage: Deploy
      if: tag IS present
      env: # no environment variables - overwrite with empty to remove matrix
      condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+"
      name: Create release, plugins.qgis.org
      install:
        - pip3 install qgis-plugin-ci==1.8.2
      before_deploy:
        - export RELEASE_TITLE=${TRAVIS_TAG:1}
      script:
        - qgis-plugin-ci -v

      deploy:
        - provider: releases
          edge: true
          file: .
          name: ${RELEASE_TITLE}
          api_key: ${GH_TOKEN}
          on:
            tags: true

        - provider: script
          script: >
            qgis-plugin-ci
            release ${TRAVIS_TAG}
            --github-token ${GH_TOKEN}
            --osgeo-username ${OSGEO_USERNAME}
            --osgeo-password ${OSGEO_PASSWORD}
            --create-plugin-repo
          on:
            tags: true
