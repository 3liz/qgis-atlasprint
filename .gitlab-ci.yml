stages:
- tests
- build
- deploy
- release
- edit-repository
- push-repository

variables:
  FACTORY_PRODUCT_NAME: atlasprint
  FACTORY_PACKAGE_NAME: qgis_atlasplugin
  FACTORY_PACKAGE_TYPE: plugin
  FACTORY_MANIFEST: ".lizcloud/factory.manifest"

# Deprecated
check_tag:
  stage: tests
  only:
    - tags
  tags:
    - fabric
  script:
    - export TAG_NAME=${CI_COMMIT_REF_NAME}
    - .lizcloud/check_tag.sh ${TAG_NAME}

test:ltr:
  stage: tests
  script:
    - make -C tests FLAVOR=ltr
  tags:
    - factory

test:release:
  stage: tests
  script:
    - make -C tests FLAVOR=release
  tags:
    - factory

version:
  stage: tests
  image:
    name: $REGISTRY_URI/infra/ci-tools:latest
  script:
    - version-helper
  tags:
    - factory-plain
  artifacts:
    reports:
      dotenv: build.env

package-zip:
  dependencies:
    - version
  stage: build
  image: $REGISTRY_URI/qgis-plugin-ci:latest
  script:
    - >
      qgis-plugin-ci
      package ${VERSION}
      --plugin-repo-url https://packages.3liz.org/pub/${FACTORY_PRODUCT_NAME}-qgis-plugin/${STATUS}/
  tags:
    - infrav3-plain
  artifacts:
    untracked: true
    expose_as: 'QGIS package'
    paths:
      - ${FACTORY_PRODUCT_NAME}.${VERSION}.zip
      - plugins.xml

push-zip-fetch-repo:
  dependencies:
    - version
    - package-zip
  stage: deploy
  script:
    # Upload into the plugin directory
    - upload_to_packages_server ${FACTORY_PRODUCT_NAME}.${VERSION}.zip pub/${FACTORY_PRODUCT_NAME}-qgis-plugin/${STATUS}/
    - upload_to_packages_server plugins.xml pub/${FACTORY_PRODUCT_NAME}-qgis-plugin/${STATUS}/

    # Fetch XML files
    - mkdir tmp_repository
    - pull_folder_from_packages_server pub/server-plugins-repository/${STATUS}/ tmp_repository

    # This CI job is running as "fabric" user, the next job is "factory"
    - chmod 777 -R tmp_repository/
  tags:
    - fabric
  artifacts:
    paths:
      - tmp_repository/*.xml

