stages:
- build
- deploy
- release


variables:
  FACTORY_PRODUCT_NAME: atlasprint
  FACTORY_PACKAGE_NAME: qgis_atlasplugin
  FACTORY_PACKAGE_TYPE: plugin
  FACTORY_MANIFEST: ".lizcloud/factory.manifest"

build_3:
  stage: build
  script:
    - make -C .lizcloud -f factory.mk package
  environment:
    name: snap
  artifacts:
    paths:
      - ".lizcloud/factory.manifest"
  tags:
    - infrav3

deploy_snap_3:
  stage: deploy
  script:
    - $FACTORY_SCRIPTS/deploy-package $FACTORY_PACKAGE_NAME
  environment:
    name: snap
  dependencies:
      - build_3
  tags:
    - infrav3

release_prod_3:
  stage: release
  script:
    - $FACTORY_SCRIPTS/release_package $FACTORY_PACKAGE_NAME
  environment:
    name: production
  dependencies:
      - build_3
  when: manual
  only:
    - tags
  tags:
    - infrav3

build_2:
  stage: build
  script:
    - make  -C .lizcloud -f fabric.mk package
  environment:
    name: snap
  tags:
    - fabric

deploy_snap_2:
  stage: deploy
  script:
    - sudo -u fabric fab snap deploy:qgis3_atlasprint,force=true
  environment:
    name: snap
  dependencies:
      - build_2
  tags:
    - fabric

release_prod_2:
  stage: release
  script:
    - sudo -u fabric fab prod release:qgis3_atlasprint
  environment:
    name: production
  dependencies:
      - build_2
  when: manual
  only:
    - tags
  tags:
    - fabric

