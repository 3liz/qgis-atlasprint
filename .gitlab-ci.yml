stages:
- tests
- build
- deploy
- release


variables:
  FACTORY_PRODUCT_NAME: atlasprint
  FACTORY_PACKAGE_NAME: qgis_atlasplugin
  FACTORY_PACKAGE_TYPE: plugin
  FACTORY_MANIFEST: ".lizcloud/factory.manifest"

check_tag:
  stage: tests
  only:
    - tags
  tags:
    - fabric
  script:
    - export TAG_NAME=${CI_COMMIT_REF_NAME:1}
    - .lizcloud/check_tag.sh ${TAG_NAME}

test:ltr:
  stage: tests
  script:
    - make -C tests FLAVOR=ltr
  tags:
    - factory

test:release:
  stage: tests
  script:
    - make -C tests FLAVOR=release
  tags:
    - factory

build_3:
  stage: build
  script:
    - make -C .lizcloud -f factory.mk package
  environment:
    name: snap
  artifacts:
    paths:
      - ".lizcloud/factory.manifest"
  tags:
    - infrav3

deploy_snap_3:
  stage: deploy
  script:
    - $FACTORY_SCRIPTS/deploy-package $FACTORY_PACKAGE_NAME
  environment:
    name: snap
  dependencies:
      - build_3
  tags:
    - infrav3

release_prod_3:
  stage: release
  script:
    - $FACTORY_SCRIPTS/release-package $FACTORY_PACKAGE_NAME
  environment:
    name: production
  dependencies:
      - build_3
  when: manual
  only:
    - tags
  tags:
    - infrav3

build_2:
  stage: build
  script:
    - make  -C .lizcloud -f fabric.mk package
  environment:
    name: snap
  tags:
    - fabric

deploy_snap_2:
  stage: deploy
  script:
    - sudo -u fabric fab snap deploy:qgis310_atlasprint,force=true
  environment:
    name: snap
  dependencies:
      - build_2
  tags:
    - fabric

release_prod_2:
  stage: release
  script:
    - sudo -u fabric fab prod release:qgis310_atlasprint
  environment:
    name: production
  dependencies:
      - build_2
  when: manual
  only:
    - tags
  tags:
    - fabric

