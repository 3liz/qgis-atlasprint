stages:
- build
- deploy
- release

build_2:
  stage: build
  script:
    - make  -C .lizcloud -f fabric.mk package
  environment:
    name: snap
  tags:
    - fabric

deploy_snap_2:
  stage: deploy
  script:
    - sudo -u fabric fab snap deploy:qgis_atlasprint,force=true
  environment:
    name: snap
  tags:
    - fabric

release_prod_2:
  stage: release
  script:
    - sudo -u fabric fab prod release:qgis_atlasprint
  environment:
    name: production
  when: manual
  only:
    - tags
  tags:
    - fabric
