tickets:
  stage: release
  only:
    - tags
  image:
    name: $REGISTRY_URI/infra/ci-tools:latest
  script:
    - create_ticket.py
  tags:
    - factory-plain

edit-repository:
  stage: edit-repository
  dependencies:
    - package-zip
    - push-zip-fetch-repo
  before_script:
    - PATH=$PATH:~/.local/bin
    - pip3 install --user qgis-plugin-repo
  script:
    - qgis-plugin-repo merge plugins.xml tmp_repository/*.xml
  tags:
    - factory
  artifacts:
    untracked: true
    paths:
      - tmp_repository/*.xml

push-repository:
  stage: push-repository
  dependencies:
    - version
    - edit-repository
  script:
    - upload_folder_to_packages_server tmp_repository/ pub/server-plugins-repository/${STATUS}/
  tags:
    - fabric
